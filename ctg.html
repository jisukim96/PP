<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="row">
        <ul>
            <li><img src="img/icons8-hierarchy-50.png" style="height: 20px; width: 20px;" data-src="#lightboxImage" class="pic"></li>
        </ul>
    </div>

    <!--원본 이미지가 출력될 div 태그 -->
    <div id="lightbox">
        <div alt="" id="lightboxImage">
            카테고리박스
        </div>
    </div>
    

    <!-- 자바스크립트 -->
    <script>
        // class와 id 속성을 가져와서 변수에 할당.
        var pic = document.querySelector(".pic");
        // var lightbox = document.getElementById("lightbox"); 
        var lightboxImage = document.getElementById("lightboxImage");

        // for 루프를 돌리면서 썸네일 클릭 시 showLightbox() 호출
        pic.addEventListener("click", function(e){
            const lightbox = document.querySelector('#lightboxImage');
            lightbox.innerHTML = `<div style="background-color:black;">나와라</div> `;
        });
        pic.addEventListener("click", function(e){
            const lightbox = document.querySelector('#lightboxImage');
            lightbox.innerHTML = `<div style="background-color:black;">나와라</div> `;
        });

        // //출력된 화면을 클릭시 다시 원래대로 되돌리는 함수
        // lightbox.onclick = function(){
        //     lightbox.style.display = "none";
        // }
    </script>
</body>
</html>
